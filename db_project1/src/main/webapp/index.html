<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Questionnaire App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-top: -0.4% " href="index.html">GamifiedApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<h1 style="text-align: center; margin-top: 2%">Welcome to the Questionnaire Page</h1>

<div>

    <!-- SIGN IN -->
    <div>
        <form style="text-align: center;margin-top: 4%" action="Login" method="POST" id="form-login">

            <div>
                <label>Username:</label>
                <input type="username" name="username" id="username-input-login">

            </div>
            <br>
            <div>
                <label>Password:</label>
                <input type="password" name="password" id="password-input-login">
            </div>
            <br>
            <div>
                <input type="hidden" id="signup-hidden" name="signUp" value="false">
            </div>

            <div>
                <div>
                    <button class="btn btn-secondary" style="margin-left: -40px" type="submit">Log in</button>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <p> Not yet registered?  <a  href="SignUp.html">Sign up here</a> ! </p>
                </div>
            </div>

        </form>
        <p id="errormessage"></p>
    </div>
</div>
</body>
</html>
