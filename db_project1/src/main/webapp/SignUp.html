<h1 style="text-align: center;margin-top: 2%">SignUp Page</h1>
<div>

    <!-- SIGN UP -->
    <form style="text-align: center" action="Login" method="POST">
        <br>
        <div>
            <label>Username:</label>
            <input type="username" name="username" id="username-input" placeholder="Insert your username">
        </div>
        <br>
        <div>
            <label style="margin-left: -30px">Email:</label>
            <input  type="email" name="email" id="email-input"
                   placeholder="email@meeting.com">
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" name="password" id="password-input"
                   placeholder="Insert your password">
        </div>
        <br>
        <div>
            <input type="hidden" id="signup-hidden" name="signUp" value="true">
        </div>

        <div>
            <div>
                <button class="btn btn-secondary" type="submit">Create Account</button>
            </div>
        </div>

        <p id="errormessage"></p>

        <div>
            <p> Already registered? <a href="index.html"> Log in </a>
            <p/>
        </div>
    </form>
</div>
