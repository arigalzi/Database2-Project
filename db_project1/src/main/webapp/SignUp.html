<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-top: -0.4% " href="homePage.html">GamifiedApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<h1 style="text-align: center;margin-top: 2%">SignUp Page</h1>
<div>

    <!-- SIGN UP -->
    <form style="text-align: center" action="Login" method="POST">
        <br>
        <div>
            <label>Username:</label>
            <input type="username" name="username" id="username-input" placeholder="Insert your username">
        </div>
        <br>
        <div>
            <label style="margin-left: -30px">Email:</label>
            <input  type="email" name="email" id="email-input"
                   placeholder="email@meeting.com">
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" name="password" id="password-input"
                   placeholder="Insert your password">
        </div>
        <br>
        <div>
            <input type="hidden" id="signup-hidden" name="signUp" value="true">
        </div>

        <div>
            <div>
                <button class="btn btn-secondary" type="submit">Create Account</button>
            </div>
        </div>

        <p id="errormessage"></p>

        <div>
            <p> Already registered? <a href="index.html"> Log in </a>
            <p/>
        </div>
    </form>
</div>

</body>
</html>
