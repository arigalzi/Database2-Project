<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>SignUp Page</h1>
<div>

    <!-- SIGN UP -->
    <form action="Login" method="POST">

        <div>
            <label>Username:</label>
            <input type="username" name="username" id="username-input">
        </div>

        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email-input"
                   placeholder="email@meeting.com">
        </div>

        <div>
            <label>Password:</label>
            <input type="password" name="password" id="password-input"
                   placeholder="password">
        </div>

        <div>
            <input type="hidden" id="signup-hidden" name="signUp" value="true">
        </div>

        <div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </div>

        <p id="errormessage"></p>

        <div>
            <p> Already registered? <a href="index.html"> Log in </a>
            <p/>
        </div>
    </form>
</div>

</body>
</html>
