<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/admin.js" defer></script>
    <script src="./scripts/inspection.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-top: -0.3% " href="homePage.html">GamifiedApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" >
                <a class="nav-link" href="adminHomePage.html" style="border: 1px groove #fcfcfc;border-radius: 5px;" >Home <span class=" sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="creationPage.html" style="border: 1px solid #fcfcfc;border-radius: 5px;">Create Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="inspectionPage.html" style="border: 1px solid #fcfcfc;border-radius: 5px;">Inspect past Questionnaires</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="deletionPage.html" style="border: 1px solid #fcfcfc;border-radius: 5px;">Delete past Questionnaires</a>
            </li>
        </ul>
        <span class="navbar-text" id="var_username" style="margin-right: 50px">
      Logged In as Admin: @Username
    </span>
        <ul  class="navbar-nav ">
            <li class="nav-item" action="Logout" method="POST">
                <a class="nav-link" href="index.html" style="border: 1px groove #fcfcfc;border-radius: 5px;" onclick="clearLocalStorage()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <h2 style="text-align: center;margin-top: 2%">Inspect past questionnaires</h2>
    <div>
        <form style="text-align: center;margin-top: 4%" id="form-inspection">
            <div>
                <label>Search a Date:</label>
                <input type="date" name="date" id="date" required>
                <button style="margin-left: 10px;margin-top: -5px" id="#buttonInspection" class="btn btn-secondary" style="margin-left: -40px" type="button" onclick="manageSearch()">Search</button>
            </div>
        </form>
    </div>

    <div class="container" style="margin-top: 80px">

        <div class="row">

            <div class="col">
                <table  class="table table-striped table-bordered table-hover" id="id_Inspection_Table"  style="text-align:center;width:100%">
                    <h4 style="text-align: center;margin-top: 2%">User questions & answers</h4>
                    <thead  id="id_Inspection_Head" style="margin-left: 300px">
                    <tr>
                        <th>Username</th>
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                    </thead>
                    <hr>
                    <tbody id="id_Inspection_tableBody"></tbody>
                </table>
            </div>

            <div class="col">
                <table  class="table table-striped table-bordered table-hover" id="id_Cancel_Table"  style="text-align:center;width:100%">
                    <h4 style="text-align: center;margin-top: 2%">User who cancelled the form</h4>
                    <thead id="id_Cancel_Head">
                    <tr>
                        <th>Username</th>
                    </tr>
                    </thead>
                    <hr>
                    <tbody id="id_Cancel_tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table id="id_tableCanc" style="width:40%;text-align: center; margin-top: 50px">
                <thead id="id_tableCancHead"></thead>
                <tbody id="id_tableCancBody"></tbody>
            </table>
        </div>
    </div>

    <div>
        <form style="text-align: center;margin-top: 4%" action="Deletion" method="POST" id="form-deletion">
            <div id="deletion">

                <div>
                    <input id="#date" hidden>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
