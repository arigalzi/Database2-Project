<h2 style="text-align: center;margin-top: 2%">Fill in the daily Questionnaire</h2>
<form id="questionnaire_form" class="needs-validation" novalidate>
        <div id="mandatory_form" style="margin-top: 1%">
            <div class="row">
                <div class="col">

                        <div id="id_question_container" style="text-align: center">
                            <!-- filled by JS -->
                        </div>
                        <div class="valid-feedback">
                              Mandatory questions responded correctly
                        </div>
                        <div class="invalid-feedback">
                              Please answer to all questions.
                        </div>
                        <br>
                        <div style = "align-items: center;text-align: center">
                          <button class="btn btn-secondary" type="button" class="btn btn-primary" onclick="showOptionalForm()">Next</button>
                        </div>

                </div>
            </div>
        </div>
        <div id="optional_form" style="position: relative">
            <div class="row">
                <div class="col">
                    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem; margin: 30px auto auto">
                        <div class="card-header">Optional Form</div>
                        <div class="card-body">
                            <p class="card-text">We are collecting statistical data, please help our Marketing section.</p>
                        </div>
                    </div>
                    <div id="optionalInputs" style="text-align: left; margin-top: 1%" >
                        <div id="border">

                                <div>
                                    <label for="age"><b>Age:</b></label>
                                    <input style="margin-left: 50px" type="number" id="age" name="age" min="1" max="120">
                                </div>

                                    <div>
                                        <label><b>Gender:</b></label>
                                        <label style="margin-left: 51px" for="male">M</label>
                                        <input  type="radio" name="selectSex"  id="male" value = "M">
                                        <label for="female">F</label>
                                        <input type="radio" name="selectSex"  id="female" value = "F">
                                        <label for="otherSex">Other</label>
                                        <input type="radio" name="selectSex" id="otherSex"  value = "Other">
                                    </div>

                                <div>
                                    <label><b>Expertise:</b></label>
                                    <select style="margin-left: 9px" name="expertiseLevel" >
                                        <option selected value="">Select level</option>
                                        <option>Low</option>
                                        <option>Medium</option>
                                        <option>High</option>
                                    </select>

                                </div>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary" onclick="showMandatoryForm()">Back
                                </button>
                                <button style="margin-left: 30px;" type="button" id="id_cancel_questionnaire" class="btn btn-danger" onclick="manageForms(this)">Cancel
                                </button>
                                <button style="margin-left: 30px;" type="button" id="id_submit_questionnaire" class="btn btn-success" onclick="manageForms(this)">Submit
                                </button>
                            </div>
                        </div>
                        <p id="error_mandatory" class="alert-danger" style="font-size: 1.2em;text-align: center;margin-top: 30px;width: 40%"></p>


                    </div>

                </div>



            </div>
        </div>
    <p id="error_message" style="font-size: 1.2em;text-align: center;margin-top: 20px"></p>
</form>
</body>
</html>
